- name: app setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yml

- name: python setup
  ansible.builtin.import_role:
    name: common
    tasks_from: python-setup.yml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yml

- name: start and enable payment
  ansible.builtin.service:
    name: payment
    state: restarted
    enabled: yes